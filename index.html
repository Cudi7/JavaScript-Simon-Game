<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  <script  type='module' src="js/index.js"></script>

  <audio id="clip1">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></source>
  </audio>
  <audio id="clip2">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></source>
  </audio>
  <audio id="clip3">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></source>
  </audio>
  <audio id="clip4">
  	<source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></source>
  </audio>
</head>

<body>
  <h2 class="text2"></h2>

  <form class="form form-difficulty">
    <p> <strong> Difficulty level:</strong></p>
    <input type="radio" name="chooseone" value="5"><label for="Easy"> Easy (5 turns)</label><br>
    <input type="radio" name="chooseone" value="10"><label for="Normal"> Normal (10 turns)</label><br>
    <input type="radio" name="chooseone" value="15"><label for="Medium"> Medium (15 turns)</label><br>
    <input type="radio" name="chooseone" value="20"><label for="Hard"> Hard (20 turns)</label><br>
    <input type="radio" name="chooseone" value="25"><label for="Wizard"> Wizard (25 turns)</label><br>
    <br/>
    <input class="difficultyInput" type="submit" value="Submit"> 
  </form>

  <div id="outer-circle">
    <div id="topleft" data-side="1"></div>
    <div id="topright" data-side="2"></div>
    <div id="bottomleft" data-side="3"></div>
    <div id="bottomright" data-side="4"></div>
    <div id="inner-circle">
      <div id="title" class="font-effect-emboss">SIMON!</div>
      <strong><div class="difficultyLevel">Level: 3</div></strong>
      <div id="switches">
        <input type="checkbox" class="toggle" id="on">
        <button class="button" id="start" disabled>Start</button>
        <input type="checkbox" class="toggle" id="strict">
      </div>
      <div class="text1">
        <span>POWER</span><span>STRICT</span>
      </div>
      <div id="turn"></div>

    </div>
  </div>

 

</body>
</html>
